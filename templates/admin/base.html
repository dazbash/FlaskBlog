{% extends 'base.html' %}

{% block content %}
{% include 'admin/_includes/navigation.html'%}
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="row">
    {% for message in messages %}
    <div class="card error">
        <div class="section">
            <p>{{ message }}</p>
        </div>
    </div>
    {% endfor %}

</div>

{% endif %}
{% endwith %}
{% block page_content %}

{% endblock %}
{% endblock %}
